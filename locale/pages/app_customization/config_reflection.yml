    Apply will resolve `$(BACKEND_SERVICE_NAME)` to a value using the object reference

    specified in `vars`.
  ja: Apply 時に `$(BACKEND_SERVICE_NAME)` は `vars` で指定されたオブジェクトの参照を使った値に解決されます。
