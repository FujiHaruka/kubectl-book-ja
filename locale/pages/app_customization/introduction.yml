texts:
  en: Introduction
  ja: はじめに
---
texts:
  en: >-
    This section of the book covers how to build Projects and Applications with Config

    shared across teams.  Apply kustomizations allow the authoring of Resource Config to

    be a collaboration across teams.
  ja: >-
    このセクションでは、複数のチームで構成を共有してプロジェクトやアプリケーションを構築する方法を説明します。

    kustomization を適用することで、複数のチームで共同作業でリソース構成を書くことができるようになります。
---
texts:
  en: "Kustomizations facilitate:"
  ja: kustomization は以下の作業を容易にします。
