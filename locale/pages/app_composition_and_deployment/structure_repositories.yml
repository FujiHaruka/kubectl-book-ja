  ja: アリスが新規リリースのために Git タグを作成する
---
texts:
  en: Bob on the GuestBook App team switches to the new Java Base by updating the reference
  ja: GuestBook App チームに所属するボブが新しい Java Base に切り替えるため、参照を更新する
