texts:
  en: >-
    Repositories owned or controlled by separate organizations should be vendored and referenced
      by path to the vendor directory.
  ja: 別の組織が所有・管理しているリポジトリは vendor として管理し、vendor ディレクトリへのパスによって参照すべきです
