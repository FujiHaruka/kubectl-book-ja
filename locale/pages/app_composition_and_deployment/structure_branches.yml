texts:
  en: "Structure:"
  ja: "構造:"
---
texts:
  en: Base branch (e.g. `master`, `app-version`, etc) for Config changes tied to releases.
  ja: 構成の変更を受ける Base ブランチ (`master`、`app-version` など) はリリースに結びつく
---
