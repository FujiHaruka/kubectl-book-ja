texts:
  en: >-
    {% sample lang="yaml" %}

    **Input:** The kustomization.yaml and deployment.yaml files
  ja: __COPY__
---
texts:
  en: "**Applied:** The Resource that is Applied to the cluster"
  ja: __COPY__
---
texts:
  en: "{% endmethod %}"
  ja: __COPY__
