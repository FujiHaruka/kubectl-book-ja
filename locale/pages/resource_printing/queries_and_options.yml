---
texts:
  en: '{% panel style="info", title="TL;DR" %}'
  ja: __COPY__
---
texts:
  en: Queries for Getting or Describing Resources
  ja: リソースを get / describe するためのクエリ
---
texts:
  en: Matching Objects from Get and Describing
  ja: get / describe でのオブジェクトのマッチング
---
texts:
  en: Motivation
  ja: 動機
---
texts:
  en: Match Resources with Queries when Getting or Describing them.
  ja: get / describe でクエリに一致するリソースを検索します。
---
texts:
  en: Resource Config By `kustomization.yaml`
  ja: "`kustomization.yaml` によるリソース構成"
---
texts:
  en: Get all Resources provided by the `kustomization.yaml` in project/.
  ja: project/ 内の `kustomization.yaml` で提供されているすべてのリソースを取得します。
---
texts:
  en: Resource Config By Dir
  ja: ディレクトリによるリソース構成
---
texts:
  en: Get all Resources present in the Resource Config for a directory.
  ja: ディレクトリのリソース構成内にあるすべてのリソースを取得します。
---
texts:
  en: Resource Types
  ja: リソースタイプ
---
texts:
  en: Get **all** Resources in a namespace for a given type.
  ja: 名前空間内にある与えられたタイプの**すべての**リソースを取得します。
---
texts:
  en: The Group and Version for the Resource are determined by the apiserver discovery service.
  ja: リソースのグループとバージョンは apiserver のディスカバリーサービスによって決定されます。
---
texts:
  en: The Singular, Plural, Short Name also apply to *Types with Name* and *Types with Selectors*.
  ja: 単数形、複数形、省略形の名前も、**名前付きリソースタイプ**と**セレクタ付きリソースタイプ**に適用されます。
---
texts:
  en: Resource Types with Group / Version
  ja: グループ / バージョン付きのリソースタイプ
---
texts:
  en: Get **all** Resources in a namespace for a given type.
  ja: 名前空間内にある与えられたタイプの**すべての**リソースを取得します。
---
texts:
  en: The Group and Version for the Resource are explicit.
  ja: リソースのグループとバージョンを明示します。
---
texts:
  en: Resource Types with Name
  ja: 名前付きのリソースタイプ
---
texts:
  en: Get named Resources in a namespace for a given type.
  ja: 名前空間内で与えられたタイプの名前付きリソースを取得します。
---
texts:
  en: Label Selector
  ja: ラベルセレクタ
---
texts:
  en: Get **all** Resources in a namespace **matching a label select** for a given type.
  ja: 名前空間内で与えられたタイプの**ラベルセレクタにマッチする**リソースを**すべて**取得します。
---
texts:
  en: Namespaces
  ja: 名前空間
---
texts:
  en: >-
    By default Get and Describe will fetch resource in the default namespace or the namespace specified

    with `--namespace`.
  ja: デフォルトでは get / describe はデフォルトの名前空間からリソースを取得しますが、`--namespace` で名前空間を指定できます。
---
texts:
  en: The `---all-namespaces` flag will **fetch Resources from all namespaces**.
  ja: "`---all-namespaces` フラグは**すべての名前空間からリソースを取得**します。"
---
texts:
  en: List multiple Resource types
  ja: 複数のリソースタイプを並べる
---
texts:
  en: Get and Describe can accept **multiple Resource types**, and it will print them both in separate sections.
  ja: get / describe は**複数のリソースタイプ**を受け付けます。セクションを分割して各々のリソースを表示します。
---
texts:
  en: List multiple Resource types by name
  ja: 複数のリソースタイプを名前で並べる
---
texts:
  en: Get and Describe can accept **multiple Resource types and names**.
  ja: get / describe は**複数のリソースタイプと名前**を受け付けます。
---
texts:
  en: Uninitialized
  ja: 初期化されていないリソース
---
texts:
  en: >-
    Kubernetes **Resources may be hidden until they have gone through an initialization process**.

    These Resources can be view with the `--include-uninitialized` flag.
  ja: Kubernetes の**リソースは初期化プロセスが完了するまで表示されません**。初期化が未完了のリソースは `--include-uninitialized` フラグで表示できます。
---
texts:
  en: Not Found
  ja: リソースが見つからない場合
---
texts:
  en: >-
    By default, Get or Describe **will return an error if an object is requested and doesn't exist**.

    The `--ignore-not-found` flag will cause kubectl to exit 0 if the Resource is not found
  ja: デフォルトでは、get / describe は**リクエストされたオブジェクトが存在しなければエラーを返します**。`--ignore-not-found` フラグを付けると、リソースが見つからなくても kubectrl が終了コード 0 で終了します。
