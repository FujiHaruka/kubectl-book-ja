texts:
  en: Not Found
  ja: __COPY__
---
texts:
  en: >-
    By default, Get or Describe **will return an error if an object is requested and doesn't exist**.

    The `--ignore-not-found` flag will cause kubectl to exit 0 if the Resource is not found
  ja: __COPY__
